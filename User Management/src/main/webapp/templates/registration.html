<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Create Account</h2>
    <form id="registration-form" action="/register" method="POST">
        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback" id="email-error">Please enter a valid email address.</div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback" id="password-error">Password must be at least 6 characters long.</div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            <div class="invalid-feedback" id="confirm-password-error">Passwords do not match.</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- Custom JavaScript for form validation -->
<script>
    document.getElementById("registration-form").addEventListener("submit", function(event) {
        let isValid = true;

        // Email validation
        const email = document.getElementById("email");
        const emailError = document.getElementById("email-error");
        if (!email.value || !email.value.includes('@')) {
            email.classList.add("is-invalid");
            emailError.style.display = "block";
            isValid = false;
        } else {
            email.classList.remove("is-invalid");
            emailError.style.display = "none";
        }

        // Password validation
        const password = document.getElementById("password");
        const passwordError = document.getElementById("password-error");
        if (password.value.length < 6) {
            password.classList.add("is-invalid");
            passwordError.style.display = "block";
            isValid = false;
        } else {
            password.classList.remove("is-invalid");
            passwordError.style.display = "none";
        }

        // Confirm Password validation
        const confirmPassword = document.getElementById("confirm-password");
        const confirmPasswordError = document.getElementById("confirm-password-error");
        if (confirmPassword.value !== password.value) {
            confirmPassword.classList.add("is-invalid");
            confirmPasswordError.style.display = "block";
            isValid = false;
        } else {
            confirmPassword.classList.remove("is-invalid");
            confirmPasswordError.style.display = "none";
        }

        // If the form is not valid, prevent submission
        if (!isValid) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
